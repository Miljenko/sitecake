<script src="js/jquery.flexslider.js"></script>
<script type="text/javascript" charset="utf-8">
	var horizontalSliderOpts = {
		animation: 'slide',
		direction: 'horizontal',
		slideshowSpeed: 4000
	};	
	
	var verticalSliderOpts = {
		animation: 'slide',
		direction: 'vertical'
	};
	
	function initSliders() {
		$('.sc-slider.vertical .flexslider').flexslider(verticalSliderOpts);
		$('.sc-slider').not('.vertical').find('.flexslider').flexslider(horizontalSliderOpts);
	}
	
	function reinitSlider(slider, markup) {
		var opts = $(slider).hasClass('vertical') ? verticalSliderOpts : horizontalSliderOpts;
		$(slider).html(markup);
		$(slider).find('.flexslider').flexslider(opts);
	}
	
	$(window).load(function() {
		initSliders();
		$(document).bind('scSliderInit', function(e) {
			reinitSlider(e.originalEvent.detail.target, e.originalEvent.detail.markup);
    	});
  });
</script>

<style type="text/css">

.sc-content div.sc-slider.vertical {
	display: block;
}
